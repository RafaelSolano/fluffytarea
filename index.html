<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------------------------- cdns --------------------------------- -->
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- -------------------------------- fonts -------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- ----------------------------------------------------------------------- -->
  <!-- --------------------------------- css --------------------------------- -->
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="./components/search-bar/styles .css">
  <link rel="stylesheet" href="./components/side-bar-menu/styles .css">
  <link rel="stylesheet" href="./components/header-btns/styles .css">
  <link rel="stylesheet" href="./components/slider-home/styles .css">
  <link rel="stylesheet" href="./components/section_brands/styles .css">

  <link rel="stylesheet" href="./components/product-card/styles .css">

  <!-- ----------------------------------------------------------------------- -->
  <title>nav-bar-menu</title>
</head>

<body class='body__container'>
  <header class='heder-container'>

    <!-- -------------------------- barra de busqueda -------------------------- -->
    <div class="main--searcher">

      <div class="main-searcher__input-container search-container">

        <p class='main--searcher__ico'>
          <i class="fa-solid fa-magnifying-glass"></i>
        </p>

        <input type="text" id="search-input" placeholder=" ¿Qué necesita tu mascota? ">

        <ul id="suggestions-list"></ul>

        </a>
      </div>



    </div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------ iconos  carrito user ------------------------- -->
    <section class='header__btns'>
      <div class='heder__container-btns'>
        <a href="" class='header_btn_shoppin-cart'>
          <i class="fa-solid fa-bag-shopping"></i>

        </a>
        <a href="" class='header_btn_fav'>
          <i class="fa-regular fa-heart"></i>
        </a>
        <a href="" class='header_btn_alerts'>
          <i class="fa-regular fa-bell"></i>
        </a>

      </div>



    </section>
    <!-- fin Iconos ----------------------------------------------------------------------- -->
    <div class="header__user">
      <p>¡Bienvenido,<br> Usuario!</p>
      <div class='header__btn-user'>
        <p></p>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </header>

  <!-- -------------------------------- menu --------------------------------- -->
  <aside class='menu-container'>
    <nav class='menu__nav'>
      <figure class=' menu__img-container'>
        <img class='menu__img-icon' src="./img/Imagotipo.png" alt="Logo fluffy perrito" />
      </figure>
      <div class='menu__options-container'>


        <div class="menu__item-text active">
          <h3>
            <i class="fas fa-poll-h"></i>
            <span>Inicio</span>
            </p>
        </div>


        <div class="menu__item-text">
          <h3>
            <i class="fas fa-dog"></i>
            <span class="nav-item">Perro</span>
            </a>
        </div>

        <div class="menu__item-text">
          <h3>
            <i class="fas fa-cat"></i>
            <span class="nav-item">Gato</span>
            </a>
        </div>

        <div class="menu__item-text">
          <h3>
            <i class="fas fa-bone"></i>
            <span class="nav-item">Productos</span>
            </a>
        </div>

        <div class="menu__item-text">
          <h3>
            <i class="fas fa-briefcase-medical"></i>
            <span class="nav-item">Servicios</span>
            </a>
        </div>

        <div class="menu__item-text">
          <h3>
            <i class="fas fa-user-friends"></i>
            <span class="nav-item">Nosotros</span>
            </a>
        </div>

        <div class="menu__item-text">
          <h3>
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Logout</span>
            </a>
        </div>
      </div>

    </nav>
  </aside>
  <!-- fin menu ----------------------------------------------------------------------- -->

  <main class='main-container'>

    <section class='slider_container'>

      <div class="slider__slides">
        <!-- 1 slider -->
        <div class="slider__slide">
          <img
            src="https://img.freepik.com/fotos-premium/collage-varias-fotos-retratos-cabezas-perros-sobre-fondo-multicolor-multitud-diferentes-colores-brillantes_191971-28740.jpg?w=1380"
            alt="collage">
        </div>
        <!-- 2 slider -->
        <div class="slider__slide">
          <img
            src="https://img.freepik.com/fotos-premium/collage-varias-fotos-retratos-cabezas-perros-sobre-fondo-multicolor-multitud-diferentes-colores-brillantes_191971-28740.jpg?w=1380"
            alt="collage">

        </div>
        <!-- 3 slider -->
        <div class="slider__slide">
          <img
            src="https://img.freepik.com/fotos-premium/collage-varias-fotos-retratos-cabezas-perros-sobre-fondo-multicolor-multitud-diferentes-colores-brillantes_191971-28740.jpg?w=1380"
            alt="collage">
        </div>
      </div>



    </section>

    <!-- inicio---------------------------- cards marcas ----------------------------- -->
    <section class='brands'>

      <div class="brands__title">
        <h2>!Mas de 100 Marcas Disponibles¡</h2>
      </div>

      <div class="container-brands">

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/chunky.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/besties.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/proplan.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/hils.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/max.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/vitalli.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/equilibrio.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/nature.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/guamor.svg" alt="">
        </div>

        <div class="brand__card">
          <img class='brand__card_img' src="./img/brands/dopgourmet.svg" alt="">
        </div>


      </div>
    </section>
    <!-- fin cards brands ----------------------------------------------------------------------- -->
    <!-- inicio ---------------------------- product cards ---------------------------- -->
    <section class='container_product-card'>

      <div class='card-product'>
        <figure>
          <img class='card-product__img' src="./img/products/1-pedigree.svg" alt="">
        </figure>
        <div class="card-product__content-txt">

          <div class='card-product__text-main'>

            <p class='card-product__title'>Max Vita - Alimento Perro Cachorro Crecimiento Saludable Pollo</p>
            <p class='card-product__stars'>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </p>
          </div>

          <div class='card-product__footer'>
            <div class='card-product__total'>
              <p> $ 32.000</p>
            </div>

            <div class='card-product__btn-cont'>
              <p class='card-product__btn-add-shopping'>
                <i class="fa-solid fa-bag-shopping"></i>
              </p>
              <p id='fav-icon' class='card-product__btn-add-fav'>
                <i id='fav-i' class="fa-regular fa-heart"></i>
                <!--Corazon ative  <i class="fa-solid fa-heart"></i> -->
              </p>
            </div>
          </div>
        </div>


      </div>

    </section>
  </main>

  <script src='./components/search-bar/script.js'></script>
  <script src='./components/side-bar-menu/script.js'></script>
  <script src='./components/slider-home/script.js'></script>
  <script src='./components/section_brands/script.js'></script>
  <script src='./components/product-card/script.js'> </script>

</body>

</html>
